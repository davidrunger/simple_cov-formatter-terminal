name: Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bin/rubocop
      - run: bin/rspec
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        with:
          directory: tmp/simple_cov
          token: ${{ secrets.CODECOV_TOKEN }}
